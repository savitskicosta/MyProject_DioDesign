<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Продукция из лепнины в Минске">

    <meta name="keywords" content="Лепнина Минск Карзины Плинтуса Dio-Design">
    <title>Dio - Design</title>
    <link rel="shortcut icon" href="img/icons/icon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;900&family=Roboto:wght@400;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="hero">
        <div class="container">
            <div class="hero-header">
                <a href="index.html"> <img class="img_logo" src="img/icons/logo.png" alt="logo"> </a>
                <div class="hero-links">
                    <a href="#" class="link">Наша продукция</a>
                    <a href="#" class="link">Примеры работ</a>
                    <a href="#" class="link">Отзывы</a>
                    <a href="#" class="link">Контакты</a>
                </div>
                <!-- /.hero-links -->
                <a href="tel:+375293064196" class="tel">+ 375 (29) 306-41-96</a>
            </div>
            <!-- /.hero-header -->
            <div class="hero-content">
                <div class="hero-text">
                    <h1 class="hero-title wow fadeInRight" data-wow-delay="0.2s">Спасибо, Ваша заявка отправлена!</h1>
                    <!-- /.hero-title -->
                    <span class="hero-subtitle wow fadeInRight" data-wow-delay="0.4s">Нащ менеджер свяжется с Вами в
                        ближайшее время!</span>
                    <!-- /.hero-subtitle -->
                </div>
                <!-- /.hero-text -->
                <!-- /.container -->
    </header>
    <!-- /.hero -->


    <div class="modal">
        <div class="modal__dialog">
            <button class="modal__close"></button>
            <h3 class="modal__title">Оставьте заявку и наш менеджер свяжется с Вами</h3>
            <form action="#" class="form modal__form">
                <label for="user-name" class="label form__label label--light">Имя</label>
                <input type="text" name="userName" class="input form__input modal__input" id="user-name"
                    placeholder="Как Вас зовут">
                <label for="user-phone" class="label form__label label--light">Телефон</label>
                <input type="tel" name="userPhone" class="input form__input modal__input" id="user-phone"
                    placeholder="Ваш номер телефона">
                <div class="policy modal__policy">
                    <input type="checkbox" name="policy-checkbox" id="policy-checkbox" class="policy__checkbox" checked>
                    <label for="policy-checkbox" class="policy__label">Я соглашаюсь с обработкой данных</label>
                </div>
                <button class="button button--primary modal__button">Отправить заявку</button>
            </form>
        </div>
        <!-- /.modal__dialog -->
    </div>
    <!-- /.modal -->



    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
